{% extends "base.html" %}

{% block content %}
<a href="/"><i class="material-icons md-18">keyboard_backspace</i></a>

<div class="col-md-5">
    <div class="vpsDetails">

      <div class="row marketing">
            {%  if deleted == "yes" %}
                <label>Deleted</label>
            {% endif %}

            <a href="/user/create">Create</a>

            {% if items %}
            <table width="100%">
                <thead>
                    <tr class="title">
                        <th width="150px">Name</th>
                    </tr>
                </thead>

                <tbody>
                    {% for line in items %}
                    <tr class="list">
                        <td class="list"><a href="/user/{{ line.id }}" id="{{ line.id }}">{{ line.username }}</a></td>
                        <td class="list"><a href="/user/modify/{{ line.id }}">Edit</a></td>
                    <td class="list"><a href="/user/delete/{{ line.id }}">Delete</a></td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <div class="message">No users have been created</div>
            {% endif %}

    </div>

  </div>
{% endblock %}
