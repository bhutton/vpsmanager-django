{% extends "base.html" %}

{% block content %}
<a href="/user/"><i class="material-icons md-18">keyboard_backspace</i></a>

<div class="container">

    <form name="vps" method="POST" class="form-horizontal">
        <div class="form-group row">
            <label for="name" class="col-sm-4 control-label">Name</label>
            <div class="col-sm-7">
                <input class="form-control" name="username" id="id_username" placeholder="Enter User Name"
                       required onchange="return validateVPSName()"/>
                <p id="valName"></p></td>
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" name="password" id="id_item_name" placeholder="Enter Password"
                       required onchange="return validateVPSName()"/>
                <p id="valName"></p></td>
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-4 control-label">Again</label>
            <div class="col-sm-7">
                <input type="password" class="form-control" name="again" id="id_item_name" placeholder="Enter Password Again"
                       required onchange="return validateVPSName()"/>
                <p id="valName"></p></td>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4"></div>
            <div class="col-sm-7">
                <input name="item_submit" class="btn btn-lg btn-primary btn-block" id="item_submit" type="submit"
                       value="Create User">
            </div>
        </div>
        {% csrf_token %}
    </form>
{% endblock %}
